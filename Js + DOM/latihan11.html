<html>
<style>
    #kotak {
        width: 300px;
        height: 300px;
        background-color: red;
        /* transition-property: background-color, width;
                transition-duration: 0.5s, 1s;
                transition-timing-function: linear, ease;
                transition-delay: 0s; */
        /* penulisan cepat */
        /* transition: background-color 0.5s linear 0s, width 0.5s ease 0s; */
    }
</style>

<body>
    <div id="kotak"></div>
    <script>
        var kotak = document.getElementById('kotak');
        kotak.style.transition = "width 2s steps(100) 0s";

        // transitionend
        kotak.addEventListener("transitionend", function() {
            kotak.style.width = "200px";
        })
    </script>
    <br> Lebar <input type="number" step="10" onchange="kotak.style.width=this.value+'px'">
</body>

</html>
