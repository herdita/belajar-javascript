<html>

<head>
    <title>Menu searching</title>
</head>

<body>
    Cari Letak Huruf <input type="text" id="input">
    <button id="button">Submit</button>
    <div id="box"></div>
    <div id="box1"></div>
</body>
<script>
    // var x = 123.23;

    // var z = Math.round(x);
    // var r = Math.floor(Math.random() * 10) + 1;

    // document.writeln(r);
    var button = document.getElementById('button');


    button.addEventListener('click', function() {
        var nama = "herdita dita permana aji";
        var input = document.getElementById('input');

        var nilai = input.value;
        var indeks = nama.indexOf(nilai);

        document.getElementById('box1').innerHTML = nama;
        document.getElementById('box').innerHTML = indeks;
    });
</script>

</html>
