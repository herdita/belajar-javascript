    <script>
        //even pada javascript

        // ada 3 penulisan even pada javascript
        // 1).penulisan di tag html
        // 2).peulisan di js
        // 3).penulisan dengan addEventListener

        var img = document.getElementById('img');
        var input = document.getElementById('input');
        var table1 = document.getElementById('table1');

        // contoh penulisan di html dan js
        function berubah() {
            img.style.backgroundColor = 'red';
            img.width = 400;
        }

        // penulisan di js
        input.onclick = function() {
            berubah2()
        }

        function berubah2() {
            input.setAttribute('class', 'edit');
        }

        table1.addEventListener('mouseenter', function() {
            table1.style.backgroundColor = 'yellow';
        });

        table1.addEventListener('mouseleave', function() {
            table1.style.backgroundColor = 'red';
        });

        table1.addEventListener('click', function() {
            table1.style.backgroundColor = 'transparent';
        });
    </script>
</body>

</html>
