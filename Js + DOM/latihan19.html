<html>

<head>
    <title>Menu searching</title>
</head>

<body>
    <div id="div"></div>
    Nama<input type="text" id="input"> Replace
    <input type="text" id="input1">
    <button id="button">Submit</button>
    <div id="boxNama"></div>
    <div id="box"></div>
</body>
<script>
    // var x = 123.23;

    // var z = Math.round(x);
    // var r = Math.floor(Math.random() * 10) + 1;

    var button = document.getElementById('button');
    var nama = "herdita dita permana aji";

    var div = document.getElementById('div').innerHTML = nama;

    button.addEventListener('click', function() {

        var input = document.getElementById('input');
        var input1 = document.getElementById('input1');

        var namaAwal = input.value;
        var namaAkhir = input1.value;
        var indeks = nama.replace(namaAwal, namaAkhir);

        document.getElementById('boxNama').innerHTML = nama;
        document.getElementById('box').innerHTML = indeks;
    });
</script>

</html>
